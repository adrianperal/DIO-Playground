<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Insta Login Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="cell-pic">
        <img src="./assets/insta-cellphone-wb.png" alt="cellphone pic" />
      </div>
      <div class="actions">
        <div class="connect">
          <img
            id="insta-logo"
            src="./assets/insta-title-wb.png"
            alt="insta logo"
          />
          <div class="profile-pic">
            <img src="./assets/adri.png" alt="profile photo" />
          </div>
          <div class="login">
            <div>Username</div>
            <div>Password</div>
            <a href="" class="login"></a>
          </div>
        </div>
        <div class="signup">
          <p>Don't have an account?</p>
          <a class="btn signup">Sign Up</a>
        </div>
        <div class="get-app">
          <p>Get the app.</p>
          <div class="download">
            <a href="#"
              ><img src="./assets/getapp-playstore-crpd.png" alt="playstore link" />
            </a>
            <a href="#"
              ><img src="./assets/getapp-appstore-crpd.png" alt="appstore link" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
